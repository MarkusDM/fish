<section class="applications">
    <div class="container">
        <form action="" class="applications__form">
            <div class="applications__form-title">
                Оформление заявки
            </div>
            <div class="applications__block">
                <div class="applications__inner">
                    <div class="applications__select">
                        <input class="applications__select-input" type="hidden" name="">
                        <div class="applications__select-head">Вид тура </div>
                        <ul class="applications__select-list">
                            <li class="applications__select-item">Рыбалка на сома</li>
                            <li class="applications__select-item">Рыбалка на кита </li>
                        </ul>
                    </div>
                    <div class="applications__hint">сначала заполните тур</div>
                </div>
                <div class="applications__inner">
                    <label class="calendar" for=""></label>
                    <input type="text"  class="airdatepicker" placeholder="дата"  >
                </div>
            </div>
            <!--  -->
            <div class="applications__block">
                <div class="applications__inner">
                    <input type="text" placeholder="Ваше имя">
                </div>
                <div class="applications__inner applications__inner--phone">
                    <select class="js-choice form-control"  id="country">
                        <option value="ru">RU +7</option>
                        <option value="by">BY +375</option>
                        <option value="kz">KZ +7</option>
                      </select>
                    <input type="tel" id="phone" placeholder="" class="form-control">
                </div>
            </div>
            <!--  -->
            <label class="checkbox-other">
                <input type="checkbox" >
                <span> Нажимая кнопку “оставить заявку”, вы даёте согласие<br> на обработку персональных данных</span>
              </label>
            <button class="applications__btn">
                <span>Оставить заявку</span>
            </button>
            <div class="applications__text">
                Нажимая кнопку “оставить заявку”, вы даёте согласие на обработку персональных данных
            </div>
        </form>
    </div>
</section>
